<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" href="./static/css/style.css" />
  <link rel="stylesheet" href="./static/css/header.css" />
  <link rel="stylesheet" href="./static/css/circularMenu.css" />
  <link rel="stylesheet" href="./static/css/hamburgerMenu.css" />
  <link rel="stylesheet" href="./static/css/comboBox.css" />
  <link rel="stylesheet" href="./static/css/editor.css" />
  <link rel="stylesheet" href="./static/css/tab.css" />
  <link rel="stylesheet" href="./static/css/terminal.css" />

  <!-- JS -->
  <script src="./index.js" type="module" defer></script>
  <script src="./static/js/menu.js"  defer></script>

  <title>Browxy</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <nav class="nav-bar">
        <i class="fas fa-bars hamburger" id="openHamburgerMenu"></i>
        <div id="myNav" class="overlay">
          <a href="javascript:void(0)" class="closebtn" id="closeHamburgerMenu">&times;</a>
          <div class="overlay-content">
            <a href="#"><i class="fas fa-home"></i>Home</a>
            <a href="#"><i class="fas fa-users"></i>Forum</a>
            <a href="#"><i class="fas fa-user"></i>Login</a>
            <a href="#"><i class="fas fa-question-circle"></i> Help</a>
            <a href="#"><i class="fas fa-info-circle"></i>Terms</a>
          </div>
        </div>
      </nav>
      <h1>Browxy</h1>
      <div class="nav-bar-icons">
        <i class="fas fa-folder-open" id="openModal"></i>
        <div id="myCombo" class="overlay">
          <a href="javascript:void(0)" class="closebtn" id="closeComboMenu">&times;</a>
          <div class="overlay-content">
            <select>
              <option value="1">C - Files</option>
              <option value="2">C - HelloWorld</option>
              <option value="3">C# - Files</option>
              <option value="4">C# - HelloWorld</option>
              <option value="5">Java - Files</option>
              <option value="6">Java - HelloWorld</option>
              <option value="7">Java - Maven</option>
              <option value="8">Phyton - Files</option>
              <option value="8">Phyton - HelloWorld</option>
            </select>
            <button>Open Example</button>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="editor-container">
        <div class=tab-container>
          <ul class="tabs clearfix">

            <li class=active>
              Untitled<span class="close-tab">&#xff58;</span>
            </li>
        </div>
        <div class=outer-circle>
          <textarea rows="15" cols="39"
            placeholder="* Write in the first line the language preceded by a double-slash. Example: //java"
            class="editor"></textarea>
        </div>


      </section>
      <section class="terminal">
        <div class="terminal-header">
          <i class="fas fa-desktop"></i>
        </div>
        <div class="panel">
          <div class="action">
            <div class="command">
              <span class="symbol">$</span>
              <input class="in" type="text" />
            </div>
            <div class="output"></div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <div id="circularMenu" class="circular-menu">
    <a class="floating-btn">
      <i class="fa fa-plus"></i>
    </a>

    <menu class="items-wrapper">
      <a href="#" class="menu-item fas fa-play"></a>
      <a href="#" class="menu-item fas fa-stop"></a>
      <a href="#" class="menu-item fas fa-cloud-upload-alt"></a>
      <a href="#" class="menu-item fas fa-file-code"></a>
    </menu>
  </div>
</body>

</html>
