<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./static/css/style.css" />
    <link rel="stylesheet" href="./static/css/header.css" />
    <link rel="stylesheet" href="./static/css/circularMenu.css" />
    <link rel="stylesheet" href="./static/css/hamburgerMenu.css" />
    <link rel="stylesheet" href="./static/css/editor.css" />
    <link rel="stylesheet" href="./static/css/tab.css" />
    <link rel="stylesheet" href="./static/css/terminal.css" />

    <!-- JS -->
    <script src="./static/js/menu.js" defer></script>

    <title>Browxy</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <nav class="nav-bar">
          <i class="fas fa-bars hamburger" id="openHamburgerMenu"></i>
          <div id="myNav" class="overlay">
            <a
              href="javascript:void(0)"
              class="closebtn"
              id="closeHamburgerMenu"
              >&times;</a
            >
            <div class="overlay-content">
              <a href="#"><i class="fas fa-home"></i>Home</a>
              <a href="#"><i class="fas fa-users"></i>Forum</a>
              <a href="#"><i class="fas fa-user"></i>Login</a>
              <a href="#"><i class="fas fa-question-circle"></i> Help</a>
              <a href="#"><i class="fas fa-info-circle"></i>Terms</a>
            </div>
          </div>
        </nav>
        <h1>Browxy</h1>
        <div class="nav-bar-icons">
          <i class="fas fa-folder-open"></i>
        </div>
      </header>
      <main class="main">
        <section class="editor-container">
<div class=tab-container>
  <ul class="tabs clearfix">
   
    <li class=active>
      Untitled (not saved)<span class="close-tab">&#xff58;</span>
    </li>
</div>
<div class=outer-circle>
    <textarea rows="25" cols="39" placeholder="//USE THIS EDITOR TO CREATE QUICKLY A PROJECT FROM YOUR CODE // * To do so: //   * Delete this comment //   * Write in the first line the language preceded by a double-slash. Example: //java (available languages: c,c++,c#,java,python,php) //   * Paste or Write your code //   * Click the START button // After your project is created click START again to execute it" class="editor"></textarea>
</div>

        
        </section>
        <section class="terminal">
          <div class="terminal-header">
            <i class="fas fa-desktop"></i>
          </div>
          <div class="panel">
            <div class="action">
              <div class="command">
                <span class="symbol">$</span>
                <input class="in" type="text" />
              </div>
              <div class="output"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div id="circularMenu" class="circular-menu">
      <a class="floating-btn">
        <i class="fa fa-plus"></i>
      </a>

      <menu class="items-wrapper">
        <a href="#" class="menu-item fas fa-play"></a>
        <a href="#" class="menu-item fas fa-stop"></a>
        <a href="#" class="menu-item fas fa-cloud-upload-alt"></a>
        <a href="#" class="menu-item fas fa-file-code"></a>
      </menu>
    </div>
  </body>
</html>
