<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./static/css/style.css" />
    <link rel="stylesheet" href="./static/css/header.css" />
    <link rel="stylesheet" href="./static/css/circularMenu.css" />
    <link rel="stylesheet" href="./static/css/editor.css" />

    <!-- JS -->
    <script src="./static/js/circularMenu.js" defer></script>
    <script src="./static/js/editor.js" defer></script>

    <title>Browxy</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <nav class="nav-bar">
          <i class="fas fa-bars"></i>
        </nav>
        <h1>Browxy</h1>
        <div class="nav-bar-icons">
          <i class="fas fa-folder-open"></i>
        </div>
      </header>
      <main class="main">
        <section class="editor">
          <textarea rows="15" cols="40" placeholder="//code here"></textarea>
        </section>
      </main>
    </div>
    <div id="circularMenu" class="circular-menu">
      <a class="floating-btn">
        <i class="fa fa-plus"></i>
      </a>

      <menu class="items-wrapper">
        <a href="#" class="menu-item fas fa-play"></a>
        <a href="#" class="menu-item fas fa-stop"></a>
        <a href="#" class="menu-item fas fa-save"></a>
        <a href="#" class="menu-item fas fa-file"></a>
      </menu>
    </div>
  </body>
</html>
